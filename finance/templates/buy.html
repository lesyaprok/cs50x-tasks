{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <input type="text" name="symbol" class="mx-auto w-auto p-2" placeholder="Stock's symbol">
        <input type="text" name="shares" class="mx-auto w-auto p-2" placeholder="Number of shares">
        <button type="submit" class="btn btn-primary p-2 mb-1">Buy</button>
    </form>
{% endblock %}
